<html>
    <head>
         <!-- Google fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
                 <style>
                    body{
                         background-image: linear-gradient(lightpink,aqua);
         }  
         th{
             font-family: 'Montserrat', sans-serif; ;
         }
         h1{
             font-family: 'Roboto', sans-serif;
         }
         tr{
            height:1.6rem;
         }
         </style>
    </head>
<body>
    <center>
        <h1>Add to NSAP database</h1>
        <h1> record number: {{details.id}}</h1>
        <form method="POST" action="/add_nsap/">
            {% csrf_token %}
        <table border="1">
            <tr><td>Aadhar number</td>
            <td><input type="text" name="aadhar_no" value="{{details.aadhar_no}}"></td></tr>
            <tr><td>Name</td>
                <td><input type="text" name="name" value="{{details.name}}"></td></tr>
            <tr><td>Date of birth</td>
                <td><input type="text" name="dob" value="{{ details.dob }}"></td></tr>
            <tr><td>Pension id</td>
                <td><input type="text" name="pension_id" value="{{ details.pension_id }}"></td></tr>
            <tr><td>State</td>
                <td><input type="text" name="state" value="{{ details.state }}"></td></tr>
            <tr><td>Pincode</td>
                <td><input type="text" name="pincode" value="{{ details.pincode }}"></td></tr>
            <tr><td>income</td>
                <td><input type="text" name="income" value="{{ details.income }}"></td></tr>
            <tr><td>disability</td>
                <td><input type="text" name="disability" value="{{ details.disability }}"></td></tr>
            <tr><td>gender</td>
                <td><input type="text" name="gender" value="{{ details.gender }}"></td></tr>   
            <tr><td>status</td>
                <td><input type="text" name="status" value="{{ details.status }}"></td></tr>  
            <tr><td>widow</td>
                <td><input type="text" name="widow" value="{{ details.widow }}"></td></tr>  
            <tr style="height:38px;"><td>BPL Family id</td>
                    <td><input type="text" name="bpl_family_id" value="{{ details.bpl_family_id }}"></td></tr>  
            <tr style="height:38px;"><td>EPIC id</td>
                    <td><input type="text" name="EPIC_id" value="{{ details.EPIC_id}}"></td></tr>   
            <tr style="height:38px;"><td>Faulty</td>
                    <td><input type="text" name="faulty" value="{{ details.faulty}}"></td></tr>  
        </table>
        <input type="submit" value="Add record ">
        <a href="/nsap_db/"> Display NSAP Database</a>
            {% if messages%}
        {% for res in messages %}
        {{res}}
        {% endfor %}
        {% endif %}    
        </form>
    </center>   
</body>
</html>
